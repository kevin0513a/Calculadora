<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container-calculadora">
        <div class="calculadora">
            <div class="resultado-container">
                <input class="resultado" id="resultado" disabled></input>
            </div>
            <section class="container-buttons-calculadora">
                <div class="buttons-calculadora">
                    <button id="button-color-diferent" class="miBoton" value="AC">AC</button>
                    <button id="button-color-diferent" class="miBoton" value="←">
                        <svg class="delete-boton" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M576 128c0-35.3-28.7-64-64-64L205.3 64c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7L512 448c35.3 0 64-28.7 64-64l0-256zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                        </svg>
                    </button>
                    <button id="button-color-diferent" class="miBoton" value="">%</button>
                    <button id="button-color-diferent" class="miBoton" value="/">/</button>
                    <button class="miBoton" value="7">7</button>
                    <button class="miBoton" value="8">8</button>
                    <button class="miBoton" value="9">9</button>
                    <button id="button-color-diferent" class="miBoton" value="*">X</button>
                    <button class="miBoton" value="4">4</button>
                    <button class="miBoton" value="5">5</button>
                    <button class="miBoton" value="6">6</button>
                    <button id="button-color-diferent" class="miBoton" value="-">-</button>
                    <button class="miBoton" value="1">1</button>
                    <button class="miBoton" value="2">2</button>
                    <button class="miBoton" value="3">3</button>
                    <button style="background-color: #3e4659; color: #8ea0cb;" id="button-add" class="miBoton" value="+">+</button>
                    <button class="miBoton" value="0">0</button>
                    <button class="miBoton" value="">.</button>
                    <button style="background-color: #b0c6ff; color: white;" class="miBoton" value="="> = </button>
                </div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
